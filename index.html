<html>

  <title>Calculator</title>
</head>
<body>
  <div class="header"><h1>Calculator</h1></div>

 <div class="container">
  <div class="calculator">
  <div id="screen">0.0</div>
  <table id='calcButtons'>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td>+</td>
      <td>-</td>
      <td>=</td>
    </tr>
  </div>
 </div>
 <script src='calculator.js'></script>
</body>
</html>
